  # Custom cleanup to stop in-progress pipeline executions and CodeBuild builds on stack delete
  CleanupExecutionsRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: Logs
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
        - PolicyName: StopPipelineAndBuilds
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - codepipeline:ListPipelineExecutions
                  - codepipeline:StopPipelineExecution
                Resource: '*'
              - Effect: Allow
                Action:
                  - codebuild:ListBuildsForProject
                  - codebuild:StopBuild
                Resource: '*'
              - Effect: Allow
                Action:
                  - ec2:DescribeNetworkInterfaces
                  - ec2:DetachNetworkInterface
                  - ec2:DeleteNetworkInterface
                Resource: '*'

  CleanupExecutionsFunction:
    Type: AWS::Lambda::Function
    Properties:
      Description: Stops in-progress CodePipeline executions and CodeBuild builds before deletion
      Handler: index.handler
      Runtime: python3.11
      Role: !GetAtt CleanupExecutionsRole.Arn
      Timeout: 300
      Code:
        ZipFile: |
          import json
          import time
          import boto3
          import logging
          import cfnresponse

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)

          codepipeline = boto3.client('codepipeline')
          codebuild = boto3.client('codebuild')
          ec2 = boto3.client('ec2')

          def stop_pipeline_executions(pipeline_name: str):
            try:
              resp = codepipeline.list_pipeline_executions(pipelineName=pipeline_name, maxResults=25)
              for summary in resp.get('pipelineExecutionSummaries', []):
                if summary.get('status') == 'InProgress':
                  exec_id = summary.get('pipelineExecutionId')
                  logger.info(f"Stopping pipeline execution {exec_id}")
                  codepipeline.stop_pipeline_execution(pipelineName=pipeline_name, pipelineExecutionId=exec_id, abandon=True)
            except Exception:
              logger.exception("Failed stopping pipeline executions")

          def stop_codebuild_builds(project_names):
            for name in project_names:
              try:
                ids_resp = codebuild.list_builds_for_project(projectName=name)
                for build_id in ids_resp.get('ids', []):
                  try:
                    logger.info(f"Stopping CodeBuild build {build_id}")
                    codebuild.stop_build(id=build_id)
                  except Exception:
                    logger.exception(f"Failed stopping build {build_id}")
              except Exception:
                logger.exception(f"Failed listing builds for project {name}")

            # Small wait for ENIs to detach
            time.sleep(30)

          def cleanup_network_interfaces(security_group_id: str):
            start = time.time()
            timeout_seconds = 300
            poll_seconds = 10
            while True:
              try:
                resp = ec2.describe_network_interfaces(
                  Filters=[{'Name': 'group-id', 'Values': [security_group_id]}]
                )
                enis = resp.get('NetworkInterfaces', [])
              except Exception:
                logger.exception(f"Failed describing ENIs for SG {security_group_id}")
                enis = []

              if not enis:
                logger.info("No ENIs found for security group; ENI cleanup complete")
                return

              # First, detach any attached ENIs
              for eni in enis:
                attachment = eni.get('Attachment')
                eni_id = eni.get('NetworkInterfaceId')
                if attachment and attachment.get('Status') == 'attached':
                  attachment_id = attachment.get('AttachmentId')
                  try:
                    logger.info(f"Detaching ENI {eni_id} attachment {attachment_id}")
                    ec2.detach_network_interface(AttachmentId=attachment_id, Force=True)
                  except Exception:
                    logger.exception(f"Failed detaching ENI {eni_id}")

              # Then, delete any available ENIs
              for eni in enis:
                eni_id = eni.get('NetworkInterfaceId')
                status = eni.get('Status')
                if status == 'available':
                  try:
                    logger.info(f"Deleting available ENI {eni_id}")
                    ec2.delete_network_interface(NetworkInterfaceId=eni_id)
                  except Exception:
                    logger.exception(f"Failed deleting ENI {eni_id}")

              if time.time() - start >= timeout_seconds:
                logger.warning("Timed out waiting for ENIs to detach/delete; proceeding anyway")
                return

              time.sleep(poll_seconds)

          def handler(event, context):
            logger.info(f"Received event: {json.dumps(event)}")
            req_type = event.get('RequestType')
            props = event.get('ResourceProperties', {})
            try:
              if req_type == 'Delete':
                pipeline_name = props.get('PipelineName')
                project_names = props.get('ProjectNames', [])
                security_group_id = props.get('SecurityGroupId')
                stop_pipeline_executions(pipeline_name)
                stop_codebuild_builds(project_names)
                if security_group_id:
                  cleanup_network_interfaces(security_group_id)
              cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
            except Exception:
              logger.exception("CleanupExecutionsFunction failed")
              cfnresponse.send(event, context, cfnresponse.FAILED, {})

